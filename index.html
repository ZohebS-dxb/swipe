<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Timer Game</title>
    <!-- Google Fonts for a modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 300px;
        }
        button {
            padding: 20px;
            font-size: 30px; /* Increase font size for tick and cross */
            border: none;
            cursor: pointer;
        }
        .start-btn, .stop-btn {
            background-color: #ffcc00;
            color: white;
            margin-top: 20px;
        }
        .yes-btn {
            background-color: green;
            color: white;
        }
        .no-btn {
            background-color: red;
            color: white;
        }
        .timers {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .timer {
            font-size: 2em;
            color: white; /* Change timer text color to white */
        }
    </style>
</head>
<body>
    <div class="timers">
        <div id="player1-timer" class="timer">Player 1: 0s</div>
        <div id="player2-timer" class="timer">Player 2: 0s</div>
    </div>
    
    <div class="buttons">
        <button class="yes-btn">✔</button>
        <button class="no-btn">✘</button>
    </div>

    <button class="start-btn">START</button>

    <script src="game.js"></script>
</body>
</html>
